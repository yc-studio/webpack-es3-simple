<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack v3 IE8 下的解决方案</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js" ></script>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/es5-shim/4.5.9/es5-shim.min.js"></script>
    <![endif]-->

    <!-- 若用到 webpack 的 require.ensure 需要 es6 Promise 支持 -->
    <script>
        if (!window.Promise) {
            var s = document.createElement("script");
            s.src = "https://www.promisejs.org/polyfills/promise-7.0.4.min.js";
            document.getElementsByTagName('head')[0].appendChild(s);
        }
    </script>
</head>

<body>
<div class="container">
</div>
</body>

<!-- IE7 以下没有 document.querySelector -->
<!--[if lte IE 7]>
<script src="https://unpkg.com/polyfill-queryselector@1.0.2/querySelector.js"></script>
<![endif]-->
<script src="dist/main.js"></script>
</html>
